{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - EventHub</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-100 to-white p-4">

  <div class="w-full max-w-md shadow-lg bg-white rounded-lg">
    <div class="text-center p-6">
      <h1 class="text-3xl font-bold">EventHub</h1>
      <p class="text-gray-500">Join the community and share your events</p>
    </div>

    <div class="p-6">
      <form id="signupForm" class="space-y-4" enctype="multipart/form-data">
         {% csrf_token %}
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
          <input id="name" type="text" placeholder="John Doe" class="mt-1 block w-full border rounded-md p-2" required>
        </div>

        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" type="email" placeholder="you@example.com" class="mt-1 block w-full border rounded-md p-2" required>
        </div>

        <div>
          <label for="contact" class="block text-sm font-medium text-gray-700">Contact</label>
          <input id="contact" type="tel" placeholder="+1234567890" class="mt-1 block w-full border rounded-md p-2" required>
        </div>

        <div>
          <label for="role" class="block text-sm font-medium text-gray-700">Role</label>
          <input id="role" type="text" placeholder="Organizer" class="mt-1 block w-full border rounded-md p-2" required>
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" type="password" placeholder="••••••••" class="mt-1 block w-full border rounded-md p-2" required>
        </div>

        <div>
          <label for="selfie" class="block text-sm font-medium text-gray-700">Upload a Selfie</label>
          <input id="selfie" type="file" accept="image/*" class="mt-1 block w-full" required>
          <img id="selfiePreview" class="mt-2 w-24 h-24 object-cover rounded-full border hidden" />
        </div>

        <button type="button" id="signupBtn" class="w-full bg-blue-600 text-white py-2 rounded-md">Sign Up</button>
      </form>
      <div>
          <p class="text-center text-sm text-gray-600 mt-4">
              Already have an account?
              <a href="/api/users/signin/" class="text-blue-600 hover:underline">Sign In</a>
          </p>
    </div>
  </div>

  <script src="{% static 'js/auth.js' %}"></script>
  <script>
  </script>
</body>
</html>
