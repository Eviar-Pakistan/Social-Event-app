{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - EventHub</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</head>
<body class="min-h-screen flex items-center justify-center bg-gradient-to-b from-blue-100 to-white p-4">

  <div class="w-full max-w-md shadow-lg bg-white rounded-lg">
    <div class="text-center p-6">
      <div class="flex justify-center mb-2">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-12 w-12 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
        </svg>
      </div>
      <h1 class="text-3xl font-bold">EventHub</h1>
      <p class="text-gray-500">Join the community and share your events</p>
    </div>

    <div class="p-6">
      <form id="loginForm" class="space-y-4">
    {% csrf_token %}
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" type="email" placeholder="you@example.com" class="mt-1 block w-full border rounded-md p-2" required>
        </div>
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" type="password" placeholder="••••••••" class="mt-1 block w-full border rounded-md p-2" required>
        </div>
        <button type="button" id="loginBtn" class="w-full bg-blue-600 text-white py-2 rounded-md">Sign In</button>
      </form>
        <div>
            <p class="text-center text-sm text-gray-600 mt-4">
                Don't have an account?
                <a href="/api/users/signup/" class="text-blue-600 hover:underline">Sign Up</a>
            </p>

    </div>
  </div>

  <script src="{% static  'js/auth.js' %}"></script>
  <script>
  </script>
</body>
</html>
